<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ROCK PAPER SCISSORS GAME</h1>

  <div id="gameframe">
    <div id="gameboard">
      <button class="option" id="rock">Rock</button>
      <button class="option" id="paper">Paper</button>
      <button class="option" id="scissors">Scissors</button>
    </div>
    <h2 id="result">Result will appear here</h2>
    <h3 id = "user">User_Choice</h3>
    <h3 id = "comp">Computer_Choice</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
